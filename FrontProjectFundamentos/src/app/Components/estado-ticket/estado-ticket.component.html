<div class="text-center py-3">
    <h1>Estados del Ticket</h1>
</div>
<br>
<button mat-raised-button color="primary" (click)="create()">Create</button>
<br>
<br>

<table mat-table [dataSource]="estadoTickets" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre del Estado</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <tr>
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
        </tr>
        <tr>
            <td mat-cell *matCellDef="let row" style="width:20%">
                <button mat-icon-button color="primary" title="Edit Contact">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary" title="Delete Contact">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        <tr>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
