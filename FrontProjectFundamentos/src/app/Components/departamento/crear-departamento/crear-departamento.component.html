<h1>Crear Departamento</h1>
<form name="myForm">
    <div class="form-group">
        <mat-label>Nombre del Departamento: </mat-label>
        <tr></tr>
        <input id="NombreDepartamento" name="NombreDepartamento" type="text" class="form-control"
            [(ngModel)]="departamento.nombre">
    </div>
    <div class="form-group">
        <mat-label>Descripcion del Departamento: </mat-label>
        <tr></tr>
        <input id="DescripcionProyecto" name="DescripcionProyecto" type="text" class="form-control"
            [(ngModel)]="departamento.descripcion">
    </div>

            <option *ngFor="let desarrollador of desarrolladores" [value]="desarrollador.Id">{{ desarrollador.Nombre }}
            </option>
        </select>
    </div> -->
</form>
<br>
<br>

<mat-card-actions>


    <button mat-raised-button color="warn" mattooltip="df" type="submit" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="submit"
        (click)="crear()">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>
