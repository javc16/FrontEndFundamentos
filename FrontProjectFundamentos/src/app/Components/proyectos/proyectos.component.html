<br>
<button mat-raised-button color="primary" (click)="create()">Create</button>
<br>
<br>

<table mat-table [dataSource]="Proyectos" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombreProyecto">
    <th mat-header-cell *matHeaderCellDef> Nombre del Proyecto </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreProyecto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="descripcionProyecto">
    <th mat-header-cell *matHeaderCellDef> Descripcion del Proyecto </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionProyecto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="estadoDelProyecto">
    <th mat-header-cell *matHeaderCellDef> Estado Del Proyecto </th>
    <td mat-cell *matCellDef="let element"> {{element.estadoDelProyecto}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fechaInicio">
    <th mat-header-cell *matHeaderCellDef> Fecha Inicial </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaInicio}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fechaFin">
    <th mat-header-cell *matHeaderCellDef> Fecha Final </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaFin}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="productOwner">
    <th mat-header-cell *matHeaderCellDef> ProductOwner </th>
    <td mat-cell *matCellDef="let element"> {{element.productOwner.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <tr>
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
    </tr>
    <tr>
      <td mat-cell *matCellDef="let row" style="width:20%">
        <button mat-icon-button color="primary" title="Edit Contact">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" title="Delete Contact">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    <tr>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
