<h1>Crear Proyecto</h1>
<form name="myForm">
    <div class="form-group">
        <mat-label>Nombre del Proyecto: </mat-label>
        <tr></tr>
        <input id="NombreProyecto" name="NombreProyecto" type="text" class="form-control"
            [(ngModel)]="proyecto.nombreProyecto">
    </div>
    <div class="form-group">
        <mat-label>Descripcion del Proyecto: </mat-label>
        <tr></tr>
        <input id="DescripcionProyecto" name="DescripcionProyecto" type="text" class="form-control"
            [(ngModel)]="proyecto.descripcionProyecto">
    </div>
    <div class="form-group">
        <mat-label>Estado del Proyecto: </mat-label>
        <tr></tr>
        <input id="EstadoDelProyecto" name="EstadoDelProyecto" type="text" class="form-control"
            [(ngModel)]="proyecto.estadoDelProyecto">
    </div>
    <div class="form-group">
        <mat-label>Fecha Inicial del Proyecto: </mat-label>
        <tr></tr>
        <input id="FechaInicio" name="FechaInicio" type="date" class="form-control" [(ngModel)]="proyecto.fechaInicio">
    </div>
    <div class="form-group">
        <mat-label>Fecha Final del Proyecto: </mat-label>
        <tr></tr>
        <input id="FechaFin" name="FechaFin" type="date" class="form-control" [(ngModel)]="proyecto.fechaFin">
    </div>
    <div class="form-group">
        <label for="singleSelect"> Quien sera el product Owner: </label><br>
        <select name="productOwner" width="8" class="form-control" id="allocation-algorithm"
            [(ngModel)]="proyecto.idProductOwner">
            <option *ngFor="let productOwner of productOwners" [value]="productOwner.id">{{ productOwner.nombre }}
            </option>
        </select>
    </div>

    

    <!-- <div class="form-group">
        <label for="singleSelect"> Quien sera el desarrollador responsable: </label><br>
        <select name="productOwners" width="8" class="form-control" id="allocation-algorithm">
            <option *ngFor="let desarrollador of desarrolladores" [value]="desarrollador.Id">{{ desarrollador.Nombre }}
            </option>
        </select>
    </div> -->
</form>
<br>
<br>

<mat-card-actions>


    <button mat-raised-button color="warn" mattooltip="df" type="submit" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="submit"
        (click)="crearProyecto()">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>
