<h1>Crear Proyecto</h1>
<form name="myForm">
<div class="form-group">
    <mat-label>Nombre del Proyecto: </mat-label><tr></tr>
    <input name="NombreProyecto" type="text" class="form-control" >
</div>
<div class="form-group">
    <mat-label>Descripcion del Proyecto: </mat-label><tr></tr>
    <input name="DescripcionProyecto" type="text" class="form-control" >
</div>
<div class="form-group">
    <mat-label>Estado del Proyecto: </mat-label><tr></tr>
    <input name="EstadoDelProyecto" type="text" class="form-control" >
</div>
<div class="form-group">
    <mat-label>Fecha Inicial del Proyecto: </mat-label><tr></tr>
    <input name="FechaInicio" type="date" class="form-control" >
</div>
<div class="form-group">
    <mat-label>Fecha Final del Proyecto: </mat-label><tr></tr>
    <input name="FechaFin" type="date" class="form-control" >
</div>
<div class="form-group">
    <label for="singleSelect"> Quien sera el product Owner: </label><br>
    <select name="productOwners" width="8" class="form-control" id="allocation-algorithm">
            
    </select>
    </div>
</form>
<br>
<br>

<mat-card-actions>
    

    <button mat-raised-button color="warn" mattooltip="df" type="button" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="button">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>
