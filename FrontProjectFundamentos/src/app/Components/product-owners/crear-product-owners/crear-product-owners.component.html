<h1>Crear Product Owners</h1>
<form name="myForm">
    <div class="form-group">
        <mat-label>Nombre del Product Owner: </mat-label>
        <tr></tr>
        <input id="Nombre" name="Nombre" type="text" class="form-control" [(ngModel)]="productOwner.nombre">
    </div>
    <div class="form-group">
        <mat-label>Codigo Empleado </mat-label>
        <tr></tr>
        <input id="CodigoEmpleado" name="CodigoEmpleado" type="text" class="form-control"
            [(ngModel)]="productOwner.codigoEmpleado">
    </div>
    <div class="form-group">
        <mat-label>Nombre del Departamento </mat-label>
        <tr></tr>
        <input id="Departamento" name="Departamento" type="text" class="form-control"
            [(ngModel)]="productOwner.departamento">
    </div>

    <!-- <div class="form-group">
        <label for="singleSelect"> Quien sera el product Owner: </label><br>
        <select name="proyectos" width="8" class="form-control" id="allocation-algorithm"
            [(ngModel)]="productOwner.IdProductOwner">
            <option *ngFor="let productOwner of productOwners" [value]="productOwner.Id">{{ productOwner.Nombre }}
            </option>
        </select>
    </div> -->


</form>
<br>
<br>

<mat-card-actions>


    <button mat-raised-button color="warn" mattooltip="df" type="submit" (click)="cancel()" style="margin-right: 10px;">
        <i class='fa fa-times fa-fw'></i> Cancel
    </button>

    <button mat-raised-button color="accent" class="marginButton" mattooltip="df" type="submit"
        (click)="crearProductOwner()">
        <i class='fa fa-save fa-fw'></i> Save
    </button>
</mat-card-actions>
